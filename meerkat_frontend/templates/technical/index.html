{% extends 'base.html' %}

{% block menu %}
<ul class="nav navbar-nav">
  <li class="active"><a href="/technical/" >Dashboard</a></li>
  <li><a href="/reports/" >Reports</a></li>
  <li><a href="/messaging/" >Notifications</a></li>
  <li><a href="/explore/" >Explore</a></li>
  <li><a href="/download/" >Download</a></li>
  <li><a href="/" >Log out</a></li>
</ul>
{% endblock %}

{% block body %}
  <div class="container">
    <div class="row">
      <ul class="tabs">
        {% for tab in content.tabs %}
        <li>
	       <a href="" id="{{tab.name|striptags|lower|trim|replace(' ','_')}}" page="{{tab.template}}" onclick="loadTab('{{tab.name|striptags|lower|trim|replace(' ','_')}}'); return false;">{{tab.name}}</a>
	     </li>
        {% endfor %}
	   </ul>
      <div class="breaker"></div>
    </div>
  </div>

  <div class="page-content container tab-page" id="page-content"></div>

{% endblock body %}


{% block pageJS %}

<script type="text/javascript" >

	var api_root = "{{config['EXTERNAL_API_ROOT']}}";
	var config = {{config['TECHNICAL_CONFIG']|tojson|safe}};
	var week = {{week.epi_week|safe}};
	$.ajaxPrefilter(function( options, originalOptions, jqXHR ) {
	options.data = $.param($.extend(originalOptions.data, { api_key: config.api_key })) // 
	});
	loadLocationTree( {{page | safe}} );

</script>

{% endblock pageJS %}

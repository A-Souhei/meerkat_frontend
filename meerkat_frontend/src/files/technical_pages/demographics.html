<!-- Menu Toggle Script -->
<script>

$("#menu-toggle").click(function(e) {
	e.preventDefault();
	$("#wrapper").toggleClass("toggled");
	$(".location-box .glyphicon").toggleClass( "hidden" );
	
	//Hack to resize highcharts upon side bar toggle. Call window resize() upon transition finish.
	var transitionEvent = whichTransitionEvent();
	transitionEvent && document.getElementById('sidebar-wrapper').addEventListener(transitionEvent, function() {
		$(window).resize();
	});
});

$("#epi-week-title").html( "Week "+get_epi_week() + " Â· " + get_date() );

function categorySummation( category, locID, week ){

	$.getJSON( api_root+"/aggregate_category/"+ category + "/" + locID, function( data ){
		$.getJSON( api_root+"/variables/" + category, function( variables ){

			var title = category.charAt(0).toUpperCase() + category.slice(1);
			var dataObject = makeDataObject(data, variables, week, title );

			drawBarChart( category+'-bar-chart', dataObject, true);
			drawPieCharts( category+'-pie-charts', dataObject, true );
			drawTable( category+'-table', dataObject, true );
		});
	});
}

function drawCharts( locID ){

	var week = (get_epi_week()-1).toString();

	categorySummation( 'gender', locID, week );
	categorySummation( 'nationality', locID, week );
	categorySummation( 'status', locID, week );
	categorySummation( 'age', locID, week );
}


</script>
